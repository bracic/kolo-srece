<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Kolo SreÄ‡e</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f0f0f0;
    }
    #wheelCanvas {
      margin: 20px auto;
      display: block;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #winner {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <h1>Kolo SreÄ‡e</h1>
  <canvas id="wheelCanvas" width="500" height="500"></canvas>
  <br>
  <button onclick="spinWheel()">Zavrti Kolo</button>
  <div id="winner"></div>

  <script>
    const names = [
      "Tomo", "Petra", "Marijeta", "Marija", "Stella",
      "Ana", "Darko", "Maja", "Petar", "BlaÅ¾",
      "Marina", "Zdravko", "Adriana", "Ivana", "Kristijan"
    ];

    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const totalSegments = names.length;
    const anglePerSegment = 2 * Math.PI / totalSegments;
    let currentAngle = 0;

    function drawWheel() {
      for (let i = 0; i < totalSegments; i++) {
        const angle = currentAngle + i * anglePerSegment;
        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.arc(250, 250, 200, angle, angle + anglePerSegment);
        ctx.fillStyle = `hsl(${i * 360 / totalSegments}, 70%, 60%)`;
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(250, 250);
        ctx.rotate(angle + anglePerSegment / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "16px Arial";
        ctx.fillText(names[i], 190, 5);
        ctx.restore();
      }

      // Trokut za pokazivaÄ
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.moveTo(250, 20);
      ctx.lineTo(240, 50);
      ctx.lineTo(260, 50);
      ctx.closePath();
      ctx.fill();
    }

    drawWheel();

    function spinWheel() {
      const winnerIndex = Math.floor(Math.random() * totalSegments);
      const targetAngle = (3 * Math.PI / 2) - (winnerIndex * anglePerSegment) - (anglePerSegment / 2);
      const spins = 5; // Koliko punih krugova
      const finalAngle = targetAngle + spins * 2 * Math.PI;

      let duration = 3000; // ms
      let start = null;

      function animate(timestamp) {
        if (!start) start = timestamp;
        const progress = timestamp - start;
        const easing = easeOutCubic(progress / duration);
        currentAngle = finalAngle * easing;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawWheel();

        if (progress < duration) {
          requestAnimationFrame(animate);
        } else {
          document.getElementById("winner").innerText = `Pobjednik: ${names[winnerIndex]} ðŸŽ‰`;
        }
      }

      requestAnimationFrame(animate);
    }

    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }
  </script>
</body>
</html>
